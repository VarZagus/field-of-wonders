<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" charset="UTF-8">
    <title>Редактирование</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<div id="user-page">
    <table id="user-table">
        <tr>
            <td th:if="${user.role.name()=='ADMIN'}"><a href="/admin/questions" class="user-login">Вопросы</a> </td>
            <td th:if="${user.role.name()=='ADMIN'}"><a href="/admin/users" class="user-login">Пользователи</a>
            </td>
            <td><a href="/userinfo" class="user-login" th:text="${user.login}"></a></td>
            <td>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" value="Зарегистрироваться" class="accent username-submit">Выйти</button>
                </form>
            </td>
        </tr>
    </table>
</div>
<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Редактирование вопроса</h1>
        <form th:action="@{/admin/question}" method="post" id="usernameForm">
            <div class="form-group"><label> Вопрос:<input type="text" name="question" class="form-control" required th:value="${question.question}"/> </label></div>
            <div class="form-group"><label> Ответ:&nbsp;&nbsp;<input type="text" name="answer" class="form-control" required th:value="${question.answer}"/></label></div>
            <input type="hidden" name="questionId" th:value="${question.id}">
            <div class="form-group"><button type="submit" value="Зарегистрироваться" class="accent username-submit">Сохранить</button></div>
        </form>
        <a href="/admin/questions">Вернуться</a>
    </div>
</div>
</body>
</html>
