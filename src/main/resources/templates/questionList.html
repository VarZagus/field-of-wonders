<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Список вопросов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<div id="user-page">
    <table id="user-table">
        <tr>
            <td th:if="${user.role.name()=='ADMIN'}"><a href="/admin/questions" class="user-login">Вопросы</a> </td>
            <td th:if="${user.role.name()=='ADMIN'}"><a href="/admin/users" class="user-login">Пользователи</a>
            </td>
            <td><a href="/" class="user-login">Описание</a></td>
            <td><a href="/index" class="user-login">На главную</a></td>
            <td><a href="/userinfo" class="user-login" th:text="${user.login}"></a></td>
            <td>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" value="Зарегистрироваться" class="accent username-submit">Выйти</button>
                </form>
            </td>
        </tr>
    </table>
</div>
<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Споисок вопросов</h1>
        <div class="table-result">
        <table class="table">
            <caption>Список вопросов</caption>
            <thead>
            <tr>
                <th>Вопрос</th>
                <th>Ответ</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="result : ${questions}">
                <td><span th:text="${result.question}"></span> </td>
                <td><span th:text="${result.answer}"></span></td>
                <td><a th:href="'/admin/question/'+${result.id}">Редактировать</a></td>
                <td><a th:href="'/admin/question/delete/'+${result.id}">Удалить</a></td>
            </tr>
            </tbody>
        </table>
        </div>
        <a href="/admin/question/new">Добавить вопрос</a><br>
        <a href="/">Вернуться</a>
    </div>
</div>
</div>
</body>
</html>
