<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" charset="UTF-8">
    <title>Редактирование</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<div id="user-page">
    <table id="user-table">
        <tr>
            <td th:if="${current.role.name()=='ADMIN'}"><a href="/admin/questions" class="user-login">Вопросы</a> </td>
            <td th:if="${current.role.name()=='ADMIN'}"><a href="/admin/users" class="user-login">Пользователи</a>
            </td>
            <td><a href="/" class="user-login">Описание</a></td>
            <td><a href="/index" class="user-login">На главную</a></td>
            <td><a href="/userinfo" class="user-login" th:text="${current.login}"></a></td>
            <td>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" value="Зарегистрироваться" class="accent username-submit">Выйти</button>
                </form>
            </td>
        </tr>
    </table>
</div>
<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Редактирование пользователя</h1>
        <form th:action="@{/admin/user}" method="post" id="usernameForm">
            <div class="form-group"><label> Логин:&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="login" class="form-control" required th:value="${user.login}"/> </label></div>
            <div class="form-group"><label> Пароль: <input type="text" name="password" class="form-control" required th:value="${user.password}"/></label></div>
            <div class="form-group">
                <label>Роль пользователя:</label>
                <select name="role">
                    <option th:selected="${user.role.name() == 'ADMIN'}">ADMIN</option>
                    <option th:selected="${user.role.name() == 'USER'}">USER</option>
                </select>
            </div>
            <input type="hidden" name="userId" th:value="${user.id}">
            <div class="form-group"><button type="submit" value="Зарегистрироваться" class="accent username-submit">Сохранить</button></div>
        </form>
        <a href="/admin/users">Вернуться</a>
    </div>
</div>
</body>
</html>
