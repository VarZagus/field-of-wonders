<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" charset="UTF-8">
  <title>Регистрация </title>
  <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<div id="username-page">
  <div class="username-page-container">
    <h1 class="title">Регистрация пользователя</h1>
    <span  th:text="${message}" th:if="${message != null}"></span>
    <form th:action="@{/registration}" method="post" id="usernameForm">
      <div class="form-group"><label> Логин:&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="login" class="form-control" required/> </label></div>
      <div class="form-group"><label> Пароль: <input type="password" name="password" class="form-control" required/></label></div>
      <div class="form-group"><button type="submit" value="Зарегистрироваться" class="accent username-submit">Зарегистрироваться</button></div>
    </form>
    <a href="/login">Уже есть аккаунт</a>
  </div>
</div>
</body>
</html>
